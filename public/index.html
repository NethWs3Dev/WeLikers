<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>WeLikers | Boost your reactions</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <div id="splash" style="position: fixed; align-items: center; width: 100%; height: 100vh; left:0; right:0; text-align: center; margin-top: 150.0px;">
    <h1 style="font-size: 30px; margin-bottom: 5px;">🌸 WeLikers</h1>
    <p>Boost your reactions easily</p>
    <footer>
      <span id="pogiako" class="footertext">Loading...</span>
    </footer>
  </div>
  <div id="container">
    <nav class="ws navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <h1 style="font-size: 20px">🌸 WeLikers</h1>
      </a>
      <button class="button1" style="outline: none; margin: 0; width: auto;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <h1>Menu</h1>
      </button>
      <div style="animation: a13 0.5s ease-in-out; transition: height 0.5s ease; font-size: 11px; margin-top: 10px; padding: 10px; margin-bottom: 10px; margin-left: 10px; margin-right: 10px; border: 2px solid white; border-radius: 5px; background-color: #7B1FA2; color: white; font-weight: 800;" class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a style="display: none;" class="nav-link" href="/">Home</a>
            <a style="" class="nav-link" href="https://nethprofile.vercel.app">Developer Info</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">More Projects</a>
            <div style="font-weight: 800; margin: 0;" class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="https://we-appstategetter.vercel.app">Appstate Getter</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div style="padding: 30px; margin-bottom: 10px; animation: slideIn 1s ease-in-out;" class="wrapper-container">
      <div style="position:center;" class="form-wrapper">
        <form onsubmit="submitForm(event)" class="form-container">
          <div class="form-item">
            <label for="cookies">Appstate:</label>
            <input type="text" id="cookies" name="cookie" placeholder="Place your appstate here">
          </div>
          <p style="font-size: 10px;" >No appstate? <a href="https://mrepol742.github.io/webvium/download">Get Webvium here</a></p>
          <div class="form-item">
            <label for="urls">Link:</label>
            <input type="text" id="urls" name="url" placeholder="Post link">
          </div>
          <div class="form-item">
            <label for="items">Choose your reaction:</label>
            <select class="items" id="items">
              <option value="like">👍 Like</option>
              <option value="love">❤️ Love</option>
              <option value="care">😊 Care</option>
              <option value="haha">😆 Haha</option>
              <option value="wow">😲 Wow</option>
              <option value="sad">😥 Sad</option>
              <option value="angry">😠 Angry</option>
            </select>
            <button class="button1" type="submit" onclick="submitForm()" id="submit-button">SUBMIT</button>
          </div>
          <div class="ws3 form-item" id="barr">
            <div id="result"></div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <span id="pogiako" class="footertext">Made with 🤍 by Neth Aceberos</span>
    </footer>
    <script src="script.js"></script>
  </div>
</body>

</html>
